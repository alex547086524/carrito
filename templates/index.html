<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
</head>
<body>
    <h1>Carrito de compras</h1>
    <p>Introduce los productos que deseas agregar</p>
    <form action="{{url_for('procesa')}}" method="POST">
        <label for="">prodcuto:</label>
        <input type="text" name="producto" required >
        <input type="submit" value="Agregar">
        
    </form>
    <a href="{{url_for('vaciar')}}">vaciar el carrito</a>
    <h3>Contenido del carrito</h3>
    {% if lista%}
       <ul>
        {% for item in lista%}
             <li>{{item}}</li>
        {% endfor %}
       </ul>
    {% else %}
       <p>el carrito esta vacio</p>
    {%endif%}
</body>
</html>
